      <div class="container">
        <h2>Contact Me</h2>
        <p>Email: somanvyuen@gmail.com</p>
        <form method="POST" name="contact" data-netlify="true">
            
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="Firstname"
            placeholder="Your name.." required><br>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="Lastname" 
            placeholder="Your last name.." required><br>
          <label for="email">Email</label>
          <input type="email" id="email" name="Email"     
            placeholder="Your email address.." required><br>
          <label for="companyname">Company Name</label>
          <input type="text" id="companyname" name="Company Name" 
            placeholder="Comany name.." required><br>
          <label for="message">Message</label> 
          <textarea id="message" name="Subject" 
            placeholder="Write something.." required></textarea><br>
          <button type="submit"> Submit </button>
        </form>
      </div>
    </body>
